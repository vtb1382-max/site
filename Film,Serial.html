        color: #333; /* Dark text color */
    }

    #gallery {
        margin: 2em;

    .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Increased gap between images */
        justify-content: center; /* Center the images */
    }

    .image {
        width: 225px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        background: #fff; /* White background for images */
        padding: 10px;
    }

    .image:hover {
        transform: scale(1.1);
    }

    img {
        height: 200px;
        width: 200px;
        display: block;
        border-radius: 10px;
        object-fit: cover;
        margin: 10px;
    }

    .next-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #80deea; /* Light blue button */
        color: white;
        text-decoration: none;
        border-radius: 25px; /* Rounded button */
        font-size: 16px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .next-button:hover {
        background-color: #4dd0e1; /* Darker light blue on hover */
    }
