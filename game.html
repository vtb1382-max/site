<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>بازی جاوا اسکریپت </title>
    <link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffcccb, #ffeb3b, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Teko', sans-serif;
        }
        canvas {
            border: 5px solid #ff6f61;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <canvas id="bird" width="400" height="600"></canvas>

    <script src="game.js"></script>
</body>
</html>
