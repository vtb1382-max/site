<!DOCTYPE html>
<html lang="en">
    <!-- coding by helpme_coder -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style1.css">
    <title>Sing</title>
 </head>
<body>  
    <div class="container">
       <div class="box">
        <div class="header">
            <p>Sing In</p>
        </div>

		   <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" class="input-field" id="name" required>
                <i class="bx bx-user"></i>
            </div>

        <div class="input-box">
            <label for="email">E-Mail</label>
            <input type="email" class="input-field" id="email" required>
            <i class="bx bx-envelope"></i>
        </div>
		   
    <!-- فقط این خط اضافه شد: id="loginForm" -->
    <form id="loginForm" action="Login.html" method="GET">
        <div class="input-box">
            <input type="submit" class="input-submit" value="Sabt">
        </div>
    </form>

       </div>
       <div class="wrapper"></div>
    </div>

<!-- *** فقط این اسکریپت اضافه شد *** -->
<script>
    const correctName = "vanooshe";
    const correctPass = "vtb1382";

    document.getElementById("loginForm").addEventListener("submit", function(e){
        const name = document.getElementById("name").value.trim();
        const pass = document.getElementById("email").value.trim();

        // چک خالی بودن فیلدها
        if(name === "" || pass === ""){
            alert("لطفاً همه فیلدها را پر کنید.");
            e.preventDefault();
            return;
        }

        // چک نام
        if(name !== correctName){
            alert("نام کاربری اشتباه است.");
            e.preventDefault();
            return;
        }

        // چک رمز
        if(pass !== correctPass){
            alert("رمز اشتباه است.");
            e.preventDefault();
            return;
        }

        // موفقیت
        alert("با موفقیت وارد شدید!");
    });
</script>
<!-- *** پایان بخش اضافه شده *** -->

</body>
</html>
